swagger: "2.0"

info:
  title: "{{title}}"
  version: "1.0"

basePath: /api


paths:

  /car-companies:
    get:
      summary: List all car companies
      responses:
        200:
          description: Return car companies
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: '#/definitions/CarCompany'

definitions:

  CarCompany:
    type: object
    properties:
      companyName:
        type: string
        description: The name of the company
      ceo:
        type: object
        properties:
          first_name:
            type: string
          lastName:
            type: string
      car_models:
        type: array
        items:
          type: object
          properties:
            modelName:
              type: string
              example: "Kadett"
            year_to_Market:
              type: string
              description: When the model emerged on the market
              example: "1996"

  Customers:
    type: array
    items:
      type: object
      properties:
        firstName:
          type: string
        last_name:
          type: string
        favorite_Model:
          type: string

